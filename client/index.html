<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.socket.io/4.6.0/socket.io.min.js"></script>
    <link rel="stylesheet" href="styles.css">
    <title>Chat</title>
</head>
<body>
<div id="loginWrapper" class="login-wrapper">
    <div class="login-container">
        <div class="login-header">
            <h2>Вход в чат</h2>
            <p>Введите ваше имя для начала общения</p>
        </div>
        <div class="input-group">
            <input type="text" id="usernameInput" placeholder="Ваше имя">
            <button id="loginButton" class="login-btn">Продолжить</button>
        </div>
    </div>
</div>

<div id="chatWrapper" class="chat-wrapper">
    <div class="chat-container">
        <div class="sidebar">
            <div class="sidebar-header">
                <div class="user-info">
                    <h3>Общий чат</h3>
                    <span class="online-status">онлайн</span>
                </div>
                <button id="logoutButton" class="logout-btn">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
                        <path d="M9 21H5C4.46957 21 3.96086 20.7893 3.58579 20.4142C3.21071 20.0391 3 19.5304 3 19V5C3 4.46957 3.21071 3.96086 3.58579 3.58579C3.96086 3.21071 4.46957 3 5 3H9" stroke="currentColor" stroke-width="2"/>
                        <path d="M16 17L21 12L16 7" stroke="currentColor" stroke-width="2"/>
                        <path d="M21 12H9" stroke="currentColor" stroke-width="2"/>
                    </svg>
                </button>
            </div>
            <div class="users-section">
                <h4>Участники</h4>
                <div id="userList" class="users-list"></div>
            </div>
        </div>

        <div class="chat-main">
            <div class="chat-header">
                <div class="chat-info">
                    <h3>Общий чат</h3>
                    <span id="onlineCount">0 участников онлайн</span>
                </div>
            </div>

            <div class="messages-container">
                <div id="messagesList" class="messages-list"></div>
            </div>

            <div class="input-container">
                <div class="input-wrapper">
                    <input type="text" id="messageInput" placeholder="Введите сообщение...">
                    <button id="sendButton" class="send-btn">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
